<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Bank Application</h1>
        <br>

        <!-- Login Form -->
        <div id="login-section">
            <h3>Login</h3>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" required />
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <div id="login-error" class="text-danger mt-2"></div>
            </form>
            <button id="show-register-btn" class="btn btn-link">
                Don't have an account? Register
            </button>
        </div>

        <!-- Register Form -->
        <div id="register-section" class="d-none">
            <h3>Register</h3>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" class="form-control" required />
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                <div id="register-error" class="text-danger mt-2"></div>
            </form>
            <button id="show-login-btn" class="btn btn-link">
                Already have an account? Login
            </button>
        </div>

        <!-- Account Section -->
        <div id="account-section" class="d-none">
            <h3>Account</h3>
        
            <!-- User info section in one row -->
            <div class="row mb-3">
                <div class="col">
                    <p><strong>User ID:</strong> <span id="account-id"></span></p>
                </div>
                <div class="col">
                    <p><strong>Username:</strong> <span id="account-username"></span></p>
                </div>
                <div class="col">
                    <p><strong>Balance:</strong> <span id="balance"></span></p>
                </div>
                <div class="col">
                    <!-- Logout Button -->
                    <button id="logout-btn" class="btn btn-danger">Logout</button>
                </div>
            </div>        
            <hr><br>

            <!-- Forms for Deposit, Withdraw, and Transfer in one row -->
            <div class="row">
                <!-- Deposit Form -->
                <div class="col-md-4">
                    <h4>Deposit</h4>
                    <form id="deposit-form">
                        <div class="form-group">
                            <label for="deposit-amount">Amount</label>
                            <input type="number" id="deposit-amount" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success">Deposit</button>
                    </form>
                </div>

                <!-- Withdraw Form -->
                <div class="col-md-4">
                    <h4>Withdraw</h4>
                    <form id="withdraw-form">
                        <div class="form-group">
                            <label for="withdraw-amount">Amount</label>
                            <input type="number" id="withdraw-amount" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-warning">Withdraw</button>
                    </form>
                </div>

                <!-- Transfer Form -->
                <div class="col-md-4">
                    <h4>Transfer</h4>
                    <form id="transfer-form">
                        <div class="form-group">
                            <label for="transfer-username">Recipient ID</label>
                            <input type="text" id="transfer-username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="transfer-amount">Amount</label>
                            <input type="number" id="transfer-amount" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Transfer</button>
                    </form>
                </div>
            </div>
            <br><hr><br>

            <!-- Transaction History -->
            <h4>Transaction History</h4>
            <table class="table table-striped" id="transaction-history">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>From/To</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

    </div>
</body>

</html>
